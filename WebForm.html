    <h2>Welcome to my Web Form</h2>
    <h3>A demo form for hotel room reservation</h3>
    <form>
        <fieldset>
            <legend>Customer Information
            </legend>
            <label for="fullname">Full Name:</label>
            <input type="text" name="Full Name" id="fullname" placeholder="Firstname Lastname"
                required autofocus pattern="[a-zA-Z]{1,20}[\s][A-Za-z]{1,20}" title="No numbers" />
            <br />
            <label for="emailaddress">Email Address:</label>
            <input type="email" name="Email Address" id="emailaddress" required />
            <br />
            <label for="telephone">Phone:</label>
            <input type="tel" name="Telephone" id="telephone" required pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                title="Format ###-###-####" />
        </fieldset>
        <fieldset>
            <legend>Room Information
            </legend>
            <label for="arrivaldate">Arrival Date:</label>
            <input type="date" name="Arrival Date" id="arrivaldate" required />
            <br />
            <label for="arrivatetime">Arrival Time:</label>
            <input type="time" name="Arrival Time" id="arrivaltime" />
            <br />
            <label for="roomtype">Select a room type: </label>
            <select name="Room Type" id="roomtype">
                <option value="Luxury">Luxury</option>
                <option value="Standard">Standard</option>
                <option value="Economic">Economic</option>
            </select>
            <br />
            <label for="nights">Number of nights (valid number is from 1 to 30):</label>
            <input type="number" name="Number of Nights" id="nights" value="1" min="1" max="30" />
            <br />
            <label for="guests">Number of guests (the maximum guest is three):</label>
            <input type="number" name="Number of Guests" id="guests" min="0" max="3" value="0" />
        </fieldset>
        <fieldset>
            <legend>Other Information
            </legend>
            <label for="promocode">Promo code:</label>
            <input type="text" name="Promo Code" id="promocode" pattern="[a-zA-Z0-9]{4}"
                title="Alphanumeric 4-character only" />
            <br />
            <label for="specialnote">Special Note:</label>
            <textarea name="Special Note" id="specialnote" rows="5" cols="40"
                placeholder="Enter your special notes here"></textarea>
        </fieldset>
        <input type="reset" name="Reset Form" id="reset" value="Clear Form" />
        <input type="submit" name="Submit Form" id="submit" value="Request Reservation" />
    </form>
